<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru - Firebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #FFFBEB; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="glass-effect p-8 rounded-3xl shadow-2xl w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Portal Guru üè´</h1>
            <p class="text-sm text-gray-500">Silakan Login atau Daftar Email</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-600 ml-1">Email Sekolah</label>
                <input type="email" id="email" placeholder="nama@sekolah.com" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-600 ml-1">Password</label>
                <input type="password" id="password" placeholder="********" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
            </div>

            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95">
                MASUK (LOGIN) üöÄ
            </button>
            
            <button onclick="daftar()" class="w-full bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 font-bold py-3 rounded-xl shadow-sm transition-all text-sm">
                Belum punya akun? DAFTAR
            </button>
        </div>
        
        <p id="pesanError" class="mt-4 text-center text-red-500 text-xs font-bold"></p>
    </div>

    <script>
        // 1. CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCBag0TddnPkC8pVDxAFDWAvFpmQRED3XU",
            authDomain: "pembelajaran-digital-rendi.firebaseapp.com",
            projectId: "pembelajaran-digital-rendi",
            storageBucket: "pembelajaran-digital-rendi.firebasestorage.app",
            messagingSenderId: "1075680489582",
            appId: "1:1075680489582:web:f69af224ebe08748b4b67f"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // 2. FUNGSI LOGIN (DENGAN PENYIMPANAN SESI)
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('button');

            if(!email || !pass) { alert("Isi email dan password dulu Pak/Bu!"); return; }

            btn.innerText = "Mengecek Data...";
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // --- KUNCI PERBAIKAN DI SINI ---
                    // Kita simpan status login di Session Storage agar Dashboard langsung mengenali
                    sessionStorage.setItem('emailGuru', userCredential.user.email);
                    sessionStorage.setItem('tokenAkses', 'sah');

                    // Langsung pindah ke Dashboard
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    btn.innerText = "MASUK (LOGIN) üöÄ";
                    let pesan = error.message;
                    if(error.code === 'auth/user-not-found') pesan = "Email tidak terdaftar.";
                    if(error.code === 'auth/wrong-password') pesan = "Password salah.";
                    document.getElementById('pesanError').innerText = "‚õî " + pesan;
                });
        }

        // 3. FUNGSI DAFTAR BARU
        function daftar() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(!email || !pass) { alert("Isi email dan password yang ingin didaftarkan!"); return; }
            if(pass.length < 6) { alert("Password minimal 6 karakter!"); return; }

            if(confirm("Daftarkan email ini sebagai Guru baru?")) {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then((userCredential) => {
                        alert("‚úÖ Pendaftaran Berhasil! Silakan Login.");
                    })
                    .catch((error) => {
                        alert("Gagal Daftar: " + error.message);
                    });
            }
        }
    </script>
</body>
</html>
